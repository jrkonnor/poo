<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let qtde, contmulheres = 0, conthomens = 0;
        qtde = prompt("Quantidade de alunos");
        for(var i=0; i<qtde; i++){
            var gente = prompt("Digite F para Feminino ou M para Masculino");
            if(gente == "f" || gente =='f')
            contmulheres++;
            else
            conthomens++;
        }alert("Quantidade de Mulheres: " + contmulheres + "\nQuantidade de Homens: " + conthomens);
    </script>
