<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        const frutasCitricas = [];//declaracao de um vetor
        let quantidadeFrutas =prompt("quantas frutas gostaria de salvar")//interage com o usuario perguntando a quantidade de frutas
        for(var i=0; i<quantidadeFrutas;i++){
            let frutas = prompt("nome");
            frutasCitricas.push(frutas);
        }
        for(var i=0; i<quantidadeFrutas; i++){
            document.writeln(frutasCitricas[i] + "<br>")
        }
    </script>
</head>

</body>
</html>
